{% extends "admin/base.html" %}

{% block title %}批量转存 - 后台管理{% endblock %}

{% block page_title %}资源管理 / 批量转存{% endblock %}

{% block content %}
<div class="content-body">
    <div class="panel-card">
        <div class="panel-header">
            <div class="panel-title">批量资源转存</div>
        </div>
        
        <div style="padding: 20px 0;">
            <p style="color: #64748b; margin-bottom: 15px; font-size: 14px;">
                请在下方输入分享链接，每行一个。支持百度网盘、夸克网盘链接。
            </p>
            
            <form method="POST" action="">
                <textarea 
                    placeholder="https://pan.baidu.com/s/xxxx&#10;https://www.aliyundrive.com/s/xxxx"
                    style="width: 100%; height: 200px; padding: 15px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: monospace; resize: vertical; margin-bottom: 20px; outline: none;"
                ></textarea>
                
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn-primary" style="background: #2563eb; color: white; border: none; padding: 10px 24px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500;">
                        <i class="ri-play-circle-line" style="vertical-align: middle; margin-right: 5px;"></i> 
                        开始转存
                    </button>
                    <button type="button" style="background: white; color: #64748b; border: 1px solid #cbd5e1; padding: 10px 24px; border-radius: 6px; cursor: pointer; font-size: 14px;">
                        清空
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="panel-card" style="margin-top: 20px;">
        <div class="panel-header">
            <div class="panel-title">任务队列</div>
            <div style="font-size: 13px; color: #10b981;">
                <i class="ri-loader-4-line"></i> 系统空闲中
            </div>
        </div>
        <div style="padding: 20px 0; color: #94a3b8; text-align: center; font-size: 14px;">
            暂无正在进行的任务
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 简单的按钮交互效果
    const btn = document.querySelector('.btn-primary');
    btn.addEventListener('click', function() {
        this.innerHTML = '<i class="ri-loader-line" style="animation: spin 1s linear infinite; display:inline-block; margin-right:5px;"></i> 处理中...';
        this.style.opacity = '0.8';
        // 这里可以添加 AJAX 请求逻辑
        setTimeout(() => {
            alert('演示：任务已提交后台处理');
            this.innerHTML = '<i class="ri-play-circle-line" style="vertical-align: middle; margin-right: 5px;"></i> 开始转存';
            this.style.opacity = '1';
        }, 1000);
    });

    // 定义旋转动画
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    `;
    document.head.appendChild(style);
</script>
{% endblock %}
