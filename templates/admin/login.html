<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录 - 基德资源搜索站</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 复用你网站的核心变量 --- */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --white: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border-color: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        /* --- 登录卡片容器 --- */
        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px; /* 更圆润的角 */
            box-shadow: var(--shadow);
            border: 1px solid #f1f5f9;
            text-align: center;
            margin: 20px;
        }

        /* --- Logo 区域 --- */
        .brand-header {
            margin-bottom: 30px;
        }
        .logo-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: inline-block;
        }
        .brand-title {
            font-size: 24px;
            font-weight: 800;
            color: #111;
            letter-spacing: -0.5px;
        }
        .brand-subtitle {
            font-size: 14px;
            color: var(--text-sub);
            margin-top: 5px;
        }

        /* --- 表单样式 --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            color: #94a3b8;
            font-size: 18px;
            pointer-events: none; /* 让点击穿透到 input */
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 45px; /* 左侧留出图标位置 */
            border: 1px solid var(--border-color);
            border-radius: 50px; /* 胶囊形状，和你首页搜索框一致 */
            font-size: 15px;
            background: #f8fafc;
            transition: all 0.3s;
            color: var(--text-main);
        }

        /* 输入框聚焦效果 */
        .form-input:focus {
            background: var(--white);
            border-color: #bfdbfe;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); /* 蓝色光晕 */
        }
        .form-input:focus + .input-icon, /* 这里是为了让图标变色，需要改一下HTML结构或者用JS，这里简单处理 */
        .input-wrapper:focus-within .input-icon {
            color: var(--primary-color);
        }

        /* --- 登录按钮 --- */
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }

        /* --- 底部辅助链接 --- */
        .form-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-sub);
        }
        .form-footer a {
            text-decoration: none;
            color: var(--text-sub);
            transition: color 0.2s;
        }
        .form-footer a:hover {
            color: var(--primary-color);
        }

        /* --- 错误提示 (默认隐藏) --- */
        .error-msg {
            background: #fef2f2;
            color: #ef4444;
            padding: 10px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none; /* 需要显示时去掉这个 */
        }
        .error-msg i { margin-right: 6px; }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-header">
            <i class="ri-cloud-fill logo-icon"></i>
            <h1 class="brand-title">基德资源 · 后台管理</h1>
            <p class="brand-subtitle">请登录以管理影视资源数据</p>
        </div>

        <div class="error-msg" id="error-tip">
            <i class="ri-error-warning-fill"></i> 用户名或密码错误
        </div>

        <form action="/login" method="POST">
            
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="ri-user-3-line input-icon"></i>
                    <input type="text" class="form-input" placeholder="管理员账号" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="ri-lock-2-line input-icon"></i>
                    <input type="password" class="form-input" placeholder="登录密码" required>
                </div>
            </div>

            <div class="form-footer">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" style="margin-right: 6px;"> 记住我
                </label>
                <a href="#">忘记密码?</a>
            </div>

            <button type="submit" class="login-btn">
                立即登录 <i class="ri-arrow-right-line" style="vertical-align: middle; margin-left: 5px;"></i>
            </button>
            
        </form>
    </div>

</body>
</html>
