<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基德资源站 - 后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        /* --- 全局变量 --- */
        :root {
            --primary-color: #2563eb;
            --primary-light: #eff6ff;
            --primary-hover: #1d4ed8;
            --secondary-color: #cbd5e1; /* 未选中的浅灰色 */
            --bg-color: #f1f5f9;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 240px;
            --header-height: 60px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- 左侧侧边栏 --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--white);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-box {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 18px;
            color: var(--primary-color);
        }
        .logo-box i { font-size: 24px; margin-right: 8px; }

        .sidebar-menu {
            flex: 1;
            padding: 20px 10px;
            overflow-y: auto;
        }

        .menu-label {
            font-size: 12px;
            color: var(--text-sub);
            padding: 0 12px;
            margin-bottom: 8px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .menu-item i { font-size: 18px; margin-right: 10px; color: var(--text-sub); transition: color 0.2s; }
        .menu-item:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .menu-item:hover i { color: var(--primary-color); }
        .menu-item.active { background-color: var(--primary-color); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .menu-item.active i { color: white; }

        /* --- 右侧主体 --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            transition: margin-left 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .top-header {
            height: var(--header-height);
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 40;
        }
        .page-title { font-size: 16px; font-weight: 600; }
        .user-actions { display: flex; align-items: center; gap: 20px; }
        .action-btn { font-size: 14px; color: var(--text-sub); display: flex; align-items: center; cursor: pointer; transition: color 0.2s; }
        .action-btn:hover { color: var(--primary-color); }

        .content-body { padding: 30px; flex: 1; }

        /* --- 卡片与 Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }
        .stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .stat-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .bg-blue { background: #eff6ff; color: #2563eb; }
        .bg-green { background: #ecfdf5; color: #10b981; }
        .bg-purple { background: #f3e8ff; color: #a855f7; }
        .bg-orange { background: #fff7ed; color: #f97316; }
        
        .stat-title { font-size: 14px; color: var(--text-sub); }
        .stat-value { font-size: 28px; font-weight: 700; color: #1e293b; }
        .stat-change { font-size: 12px; margin-top: 5px; }
        .text-up { color: #10b981; }
        .text-down { color: #ef4444; }

        .panel-card {
            background: var(--white);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 30px;
        }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .panel-title { font-size: 18px; font-weight: 700; }

        /* 动画相关 */
        .menu-item span, .menu-label { transition: opacity 0.2s ease, transform 0.2s ease; opacity: 1; transform: translateX(0); }

        /* 响应式 */
        @media (max-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .sidebar { width: 68px; }
            .main-content { margin-left: 68px; }
            .sidebar .menu-item { padding: 14px 0; justify-content: center; }
            .sidebar .menu-item i { margin-right: 0; font-size: 20px; }
            .sidebar .logo-box { justify-content: center; padding: 0; }
            .sidebar .logo-box i { margin-right: 0; font-size: 26px; }
            .sidebar .menu-item span, .sidebar .menu-label, .sidebar .logo-box span { opacity: 0; visibility: hidden; position: absolute; left: 60px; }
            .sidebar:hover { width: 240px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.15); }
            .sidebar:hover .menu-item { justify-content: flex-start; padding: 12px 20px; }
            .sidebar:hover .menu-item i { margin-right: 12px; }
            .sidebar:hover .logo-box { justify-content: flex-start; padding-left: 20px; }
            .sidebar:hover .logo-box i { margin-right: 8px; }
            .sidebar:hover .menu-item span, .sidebar:hover .menu-label, .sidebar:hover .logo-box span { opacity: 1; visibility: visible; position: static; transition-delay: 0.1s; }
            .sidebar:hover .menu-label { display: block; margin-top: 20px; margin-bottom: 5px; }
            .stat-card { padding: 12px; }
            .top-header { padding: 0 12px; }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-box">
                <i class="ri-cloud-windy-fill"></i>
                <span>管理后台</span>
            </div>
        </div>

        <nav class="sidebar-menu">
            <div class="menu-label">数据中心</div>
            <a href="#" class="menu-item active">
                <i class="ri-dashboard-line"></i>
                <span>数据统计</span>
            </a>
            
            <div class="menu-label">资源管理</div>
            <a href="#" class="menu-item"><i class="ri-folder-transfer-line"></i><span>批量转存</span></a>
            <a href="#" class="menu-item"><i class="ri-history-line"></i><span>转存记录</span></a>
            <a href="#" class="menu-item"><i class="ri-calendar-check-line"></i><span>每日更新</span></a>
            <a href="#" class="menu-item"><i class="ri-eye-line"></i><span>监控转存</span></a>

            <div class="menu-label">系统管理</div>
            <a href="#" class="menu-item"><i class="ri-message-3-line"></i><span>需求管理</span></a>
            <a href="#" class="menu-item"><i class="ri-settings-3-line"></i><span>网站配置</span></a>
            <a href="#" class="menu-item"><i class="ri-shield-keyhole-line"></i><span>系统配置</span></a>

            <div style="margin-top: 20px; border-top: 1px solid #f1f5f9; padding-top: 10px;">
                <a href="/" class="menu-item" style="color: #64748b;">
                    <i class="ri-logout-box-r-line"></i>
                    <span>返回首页</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">仪表盘 / 数据统计</div>
            <div class="user-actions">
                <div class="action-btn"><i class="ri-lock-password-line"></i> 修改密码</div>
                <div class="action-btn" onclick="location.href='/logout'" style="color: #ef4444;"><i class="ri-shut-down-line"></i> 退出登录</div>
            </div>
        </header>

        <div class="content-body">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">总资源数</span>
                        <div class="stat-icon bg-blue"><i class="ri-database-2-fill"></i></div>
                    </div>
                    <div class="stat-value">12,854</div>
                    <div class="stat-change text-up"><i class="ri-arrow-up-line"></i> 较昨日 +124</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">今日转存</span>
                        <div class="stat-icon bg-green"><i class="ri-check-double-line"></i></div>
                    </div>
                    <div class="stat-value">856</div>
                    <div class="stat-change text-up"><i class="ri-arrow-up-line"></i> 自动运行中</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">待处理需求</span>
                        <div class="stat-icon bg-orange"><i class="ri-discuss-line"></i></div>
                    </div>
                    <div class="stat-value">42</div>
                    <div class="stat-change text-down"><i class="ri-time-line"></i> 需要关注</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">系统负载</span>
                        <div class="stat-icon bg-purple"><i class="ri-pulse-line"></i></div>
                    </div>
                    <div class="stat-value">12%</div>
                    <div class="stat-change text-up" style="color:#64748b">运行良好</div>
                </div>
            </div>

            <div class="panel-card">
                <div class="panel-header">
                    <div class="panel-title">每月流量统计</div>
                    <div style="font-size: 13px; color: #64748b;">
                        <span style="display:inline-block; width:10px; height:10px; background:#2563eb; margin-right:5px; border-radius:2px;"></span>本月
                        <span style="display:inline-block; width:10px; height:10px; background:#cbd5e1; margin-right:5px; margin-left:10px; border-radius:2px;"></span>其他月份
                    </div>
                </div>
                <div id="monthChart" style="width: 100%; height: 300px;"></div>
            </div>

            <div class="panel-card">
                <div class="panel-header">
                    <div class="panel-title">流量分析 (近7天)</div>
                    <div style="font-size: 13px; color: #64748b;">
                        <span style="display:inline-block; width:10px; height:10px; background:#2563eb; margin-right:5px; border-radius:2px;"></span>今日
                        <span style="display:inline-block; width:10px; height:10px; background:#cbd5e1; margin-right:5px; margin-left:10px; border-radius:2px;"></span>历史
                    </div>
                </div>
                <div id="visitChart" style="width: 100%; height: 300px;"></div>
            </div>
        </div>
    </main>

    <script>
        // 菜单点击切换
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function () {
                if (this.getAttribute('href') !== '#') return;
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const text = this.querySelector('span').innerText;
                document.querySelector('.page-title').innerText = `仪表盘 / ${text}`;
            });
        });

        // --- ECharts 图表逻辑 ---
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. 每月流量图表 (Highight Current Month)
            var monthChart = echarts.init(document.getElementById('monthChart'));
            
            // 获取当前月份 (0-11)
            var currentMonthIndex = new Date().getMonth(); 
            var monthsData = [12000, 14500, 11000, 16000, 21000, 28000, 26000, 23000, 25000, 29000, 32000, 35000];
            
            // 构造颜色数据：本月深蓝，其他灰
            var monthColors = monthsData.map((_, index) => {
                return index === currentMonthIndex ? 
                    { value: _, itemStyle: { color: '#2563eb' } } : // 高亮色
                    { value: _, itemStyle: { color: '#cbd5e1' } };  // 普通色
            });

            var monthOption = {
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                grid: { left: '2%', right: '2%', bottom: '3%', top: '10%', containLabel: true },
                xAxis: [{
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    axisTick: { alignWithLabel: true },
                    axisLine: { lineStyle: { color: '#94a3b8' } }
                }],
                yAxis: [{ type: 'value', splitLine: { lineStyle: { type: 'dashed', color: '#e2e8f0' } } }],
                series: [{
                    name: '月访问量',
                    type: 'bar',
                    barWidth: '50%',
                    data: monthColors, // 使用带样式的 data
                    itemStyle: { borderRadius: [4, 4, 0, 0] }
                }]
            };
            monthChart.setOption(monthOption);


            // 2. 每日流量图表 (Highight Today) - 去掉平均趋势
            var visitChart = echarts.init(document.getElementById('visitChart'));
            
            // 获取今天是周几 (0是周日, 1-6是周一到周六)
            var dayOfWeek = new Date().getDay(); 
            // 转换成数组索引 (假设图表是 周一 到 周日, 索引 0-6)
            var todayIndex = dayOfWeek === 0 ? 6 : dayOfWeek - 1;

            var weekData = [1200, 1450, 1100, 1600, 2100, 2800, 2600];
            
            // 构造颜色数据：今日深蓝，其他灰
            var dayColors = weekData.map((_, index) => {
                return index === todayIndex ? 
                    { value: _, itemStyle: { color: '#2563eb' } } : 
                    { value: _, itemStyle: { color: '#cbd5e1' } };
            });

            var visitOption = {
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                grid: { left: '2%', right: '2%', bottom: '3%', top: '10%', containLabel: true },
                xAxis: [{
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    axisTick: { alignWithLabel: true },
                    axisLine: { lineStyle: { color: '#94a3b8' } }
                }],
                yAxis: [{ type: 'value', splitLine: { lineStyle: { type: 'dashed', color: '#e2e8f0' } } }],
                series: [{
                    name: '每日访问',
                    type: 'bar',
                    barWidth: '40%',
                    data: dayColors, // 使用高亮逻辑的数据
                    itemStyle: { borderRadius: [4, 4, 0, 0] }
                }]
            };
            visitChart.setOption(visitOption);


            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                monthChart.resize();
                visitChart.resize();
            });
        });
    </script>
</body>

</html>
